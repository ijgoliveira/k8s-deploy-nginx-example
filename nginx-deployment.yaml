apiVersion: apps/v1
kind: Deployment
metadata:
  name: app01
  namespace: tjpe-homologacao-ume
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app01
      namespace: tjpe-homologacao-ume
  template:
    metadata:
      labels:
        app: app01
        namespace: tjpe-homologacao-ume
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app01
  namespace: tjpe-homologacao-ume
spec:
  selector:
    app: app01
    namespace: tjpe-homologacao-ume
  ports:
    - port: 80
      targetPort: 80
